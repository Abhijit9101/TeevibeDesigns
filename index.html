<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TeeVibe Designs - Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">TeeVibe Designs</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to TeeVibe Designs</h1>
        <p>Explore the latest and coolest T-shirt designs tailored for you.</p>
        <a href="#shop" class="cta-btn">Shop Now</a>

    <section id="shop" class="products-section">
        <h2>Our Products</h2>
        <div class="product-grid">
            <!-- Example Product -->
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="T-shirt Design 1">
                <h3>T-shirt Design 1</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 TeeVibe Designs. All rights reserved.</p>
    </footer>

</html>
